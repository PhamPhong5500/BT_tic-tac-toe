<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function isPrime(n) {
    var flag = true;
    if (n < 2) {
        flag = false;
    } else {
        for (var i = 2; i <= n-1 ; i++) {
            if (n % i == 0) {
                flag = false;
                break;
            }
        }
    }
    return flag;
}
let number = +prompt("Nhap so")
let N = 1;
let count = 1;
while (count<=number){
    if (isPrime(N)){
        document.write(N + "<br>");
        N++;
        count++;
    }else {
        N++;
    }
}
</script>
</body>
</html>
